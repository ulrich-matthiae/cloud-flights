spring.application.name=booking-service
server.port=8101
eureka.client.service-url.default-zone=http://localhost:8761/eureka
spring.jpa.show-sql=true
spring.h2.console.enabled=true
spring.data.mongodb.database=bookings
spring.data.mongodb.port=27019
spring.mongodb.embedded.version=4.0.2
spring.config.import=configserver:http://localhost:9000
spring.cloud.stream.output-bindings=bookingEvents
spring.cloud.stream.bindings.bookingEvents-out-0.destination=booking-events